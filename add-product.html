<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>商品登録</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>📚 新しい本を登録</h1>
        <button class="custom-delete-btn">
          <a href="index.html" class="text-D">← 戻る</a>
        </button>
      </div>
    </header>

    <main>
      <div class="form-container">
        <form id="add-product-form" class="form-group">
          <label for="name">📖 本のタイトル:</label>
          <input type="text" id="name" required />

          <label for="price">💰 価格 (円):</label>
          <input type="number" id="price" required />

          <label for="image">🖼 画像URL:</label>
          <input type="text" id="image" required />

          <label for="description">📝 説明:</label>
          <textarea id="description" rows="4"></textarea>

          <button type="submit" class="submit-btn">📌 本を登録する</button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-links">
        <a href="#">利用規約</a>
        <a href="#">プライバシーポリシー</a>
        <a href="#">お問い合わせ</a>
      </div>
      <div class="footer-social">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
      <p>&copy; 2025 売ってみたβ. All Rights Reserved.</p>
    </footer>

    <script src="add-product.js"></script>
  </body>
</html>
